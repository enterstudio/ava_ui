{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Create Identifier{% endblock %}
{% block mainpage %}

<div class="page-header">
    <h2>Create identifier for: {{ identity.name }}</h2>
</div>

<form action="." method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <p>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{% url 'identity-detail' identity.id %}" class="btn btn-default">Cancel</a>
    </p>
</form>

{% endblock %}
