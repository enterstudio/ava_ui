{% extends 'base.html' %}
{% load bootstrap %}
{% load staticfiles %}

{% block mainpage %}

<div class="page-header">
  <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Person</h1>
</div>

<form action="." method="post">
    {% csrf_token %}

    <div class="person">
        {{ form|bootstrap }}
    </div>
</form>
<div class="form-actions button pull-right">
    <button type="submit" class="btn btn-success btn-md">Save</button>
</div>

{% endblock %}
