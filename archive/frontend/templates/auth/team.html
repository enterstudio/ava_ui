{% extends 'base.html' %}
{% load bootstrap %}
{% load staticfiles %}

{% block mainpage %}

<div class="page-header">
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Team</h1>
</div>

<form action="." method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
</form>

<div class="form-actions button pull-right">
    <button type="submit" class="btn btn-success btn-md">Save</button>
</div>

{% endblock %}
