{% extends 'base.html' %}
{% block mainpage %}


<div class="page-header">
    <h2>Google Apps Groups</h2>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Member Count</th>
                <th>Email</th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
        {% for googledirectorygroup in googledirectorygroup_list %}
            <tr>
                <td>{{ googledirectorygroup.name }}</td>
                <td>{{ googledirectorygroup. }}</td>
                <td>{{ googledirectorygroup.email }}</td>
        
                <td>
                    <a href="{% url 'google-groups-detail' googledirectorygroup.id  %}" class="btn btn-primary btn-sm">View</a>
                    <a href="{% url 'google-groups-delete' googledirectorygroup.id  %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
    {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
