{% extends 'base.html' %}
{% load staticfiles %}
{% block mainpage %}

<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">

      <div class="col-sm-12 col-md-10 col-md-offset-1">
	<form action="" method='POST'> {% csrf_token %}
        <div class="form-group input-group">
            <label for="password1">New Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="New password">
          </div>
        <div class="form-group input-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block btn-success">Reset Password</button>
              <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </form>
          <div class="form-group text-center">
            <a href="#">Support</a>&nbsp;|&nbsp;<a href="#">Terms & Conditions</a>
          </div>
      </div>  
    </div>    
  </div>
</div>

 {% endblock %}
