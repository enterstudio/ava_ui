{% extends 'base.html' %}
{% load staticfiles %}
{% block mainpage %}

  <div class="row">
      <div class="auth">
      
      <img class="logo" src="{% static "images/ava-large.png" %}" alt="AVA - Protect Your People"/>
      
        <div class="auth-inner">
          {% if form.errors %}
           <div class="alert bg-danger">
              <p>Your username and password didn't match. Please try again.</p>
            </div>
          {% endif %}

	       <form action="/accounts/login/" method='POST'> {% csrf_token %}
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" id="username" type="text" name='username' placeholder="username"/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" id="password" type="password" name='password' placeholder="password"/>     
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block btn-success">Login</button>
              <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </form>
        <a href="{% url 'password_reset' %}">Forgot Password</a>
      </div> 
      <div class="auth-bottom">
        <a href="#">Support</a>&nbsp;|&nbsp;<a href="#">Terms & Conditions</a>
      </div>
    </div>    
  </div>

 {% endblock %}
