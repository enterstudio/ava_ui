{% extends 'base.html' %}
{% load staticfiles %}
{% block mainpage %}

<div class="row">
  <div class="auth">
		<img class="logo" src="{% static "images/ava-large.png" %}" alt="AVA - Protect Your People"/>

    <div class="auth-inner">

     {% if form.errors %}
      <div class="alert bg-danger">
        <p>Please enter your email address.</p>
      </div>
     {% endif %} 

	   <form action="" method='POST'> {% csrf_token %}
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" id="email" type="text" name="email" placeholder="email"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block btn-success">Reset Password</button>
          </div>
      </form>
      <div class="auth-bottom">
        <a href="#">Support</a>&nbsp;|&nbsp;<a href="#">Terms & Conditions</a>
      </div>
      
    </div>  
  </div>    
</div>

 {% endblock %}
