{% extends 'game/base.html' %}
{% load staticfiles %}
{% block mainpage %}
    
       <div class="page-header">
        <h2 class="sub-header">{% if object %} Update {% else %} Add {% endif %}Achievement</h2>
    </div>

    <div class="row">
        <div class="form">

            <div class="form-inner">
                {% if form.errors %}
                    <div class="alert bg-danger">
                        <p>{{ form.errors }}</p>
                    </div>
                {% endif %}

                <form action="{% if object %}{% url 'game-achievement-update' object.id %} {% else %} {% url 'game-achievement-create' %} {% endif %}" method='POST'> {% csrf_token %}
                    <div class="form-group input-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" type="text" name='name' value="{% if object %}{{ object.name }} {% endif %}"/>
                    </div>
                    <div class="form-group input-group">
                        <label for="description">Description</label>
                        <input class="form-control" id="description" type="text" name='description'  value="{% if object %}{{ object.description }} {% endif %}"/>
                    </div>
                     <div class="form-group input-group">
                        <label for="icon_url">Icon URL</label>
                        <input class="form-control" id="icon_url" type="text" name='icon_url' value="{% if object %}{{ object.icon_url }} {% endif %}"/>
                    </div>
                     <div class="form-group input-group">
                        <label for="score">Score</label>
                        <input class="form-control" id="score" type="text" name='score' value="{% if object %}{{ object.score }} {% endif %}"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-def btn-block btn-success">Save</button>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
