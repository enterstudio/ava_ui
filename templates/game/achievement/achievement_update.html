{% extends 'base.html' %}
{% load staticfiles %}
{% block mainpage %}

    <div class="row">
        <div class="auth">

            <div class="auth-inner">
                {% if form.errors %}
                    <div class="alert bg-danger">
                        <p>{{ form.errors }}</p>
                    </div>
                {% endif %}

                <form action="{% url 'game-achievement-update' object.id %}" method='POST'> {% csrf_token %}
                    <div class="form-group input-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" type="text" name='name' value="{{ object.name }}"/>
                    </div>
                    <div class="form-group input-group">
                        <label for="description">Description</label>
                        <input class="form-control" id="description" type="text" name='description'  value="{{ object.description }}"/>
                    </div>
                     <div class="form-group input-group">
                        <label for="icon_url">Icon URL</label>
                        <input class="form-control" id="icon_url" type="text" name='icon_url' value="{{ object.icon_url }}"/>
                    </div>
                     <div class="form-group input-group">
                        <label for="score">Score</label>
                        <input class="form-control" id="score" type="text" name='score' value="{{ object.score }}"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-def btn-block btn-success">Update</button>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
