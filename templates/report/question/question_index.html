{% extends 'game/base.html' %}
{% block mainpage %}

    <div class="page-header">
        <h2 class="sub-header">Questions</h2>
    </div>

    <div class="button pull-right">
        <a href="{% url 'report-question-create' %}" class="btn btn-success btn-md">Add New Question</a>
    </div>

    <div class="table-responsive">
        {% if object_list %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Question</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                    <tr>
                        <td>{{ item.description }}</td>
                        <td>{{ item.status_type }}</td>
                        <td>
                            <a href="{% url 'report-question-detail' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">View</button>
                            </a>
                            <a href="{% url 'report-question-update' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">Respond</button>
                            </a>
                            <a href="{% url 'report-question-delete' item.id %}">
                                <button type="button" class="btn btn-danger btn-sm">Close</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        {% else %}
            <p>No questions found </p>
        {% endif %}
    </div>
{% endblock %}
