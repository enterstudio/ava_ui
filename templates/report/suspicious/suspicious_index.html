{% extends 'menus/user/base.html' %}
{% block mainpage %}

    <div class="page-header">
        <h2 class="sub-header">Suspicious Reports</h2>
    </div>

    <div class="button pull-right">
        <a href="{% url 'report-suspicious-create' %}" class="btn btn-success btn-md">Report something suspicious</a>
    </div>

    <div class="table-responsive">
        {% if object_list %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Report</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                    <tr>
                        <td>{{ item.description }}</td>
                        <td>{{ item.status_type }}</td>
                        <td>
                            <a href="{% url 'report-suspicious-detail' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">View</button>
                            </a>
                            <a href="{% url 'report-suspicious-detail' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">Respond</button>
                            </a>
                            <a href="{% url 'report-suspicious-delete' item.id %}">
                                <button type="button" class="btn btn-danger btn-sm">Close</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        {% else %}
            <p>No suspiciouss found </p>
        {% endif %}
    </div>
{% endblock %}
