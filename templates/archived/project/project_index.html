{% extends 'base.html' %}
{% block mainpage %}

<div class="page-header">
    <h2 class="sub-header">Projects</h2>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th># Targets</th>
                <th>
                    
                </th>
            </tr>
        </thead>
        <tbody>
            {% for project in project_list %}
                <tr>
                    <td>{{ project.name }}</td>
                    <td>{{ project.description }}</td>
                    <td>{{ project.target_groups_set.count }}</td>
                    <td>
                        <div class="pull-right">
                            <a href="{% url 'project-delete' project.id %}" class="btn btn-danger btn-sm">Delete</a>
                            <a href="{% url 'project-detail' project.id %}" class="btn btn-primary btn-sm">View</a>
                            <a href="{% url 'project-update' project.id %}" class="btn btn-primary btn-sm">Update</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="button pull-right">
        <a href="{% url 'project-create' %}" class="btn btn-success btn-md">Create Project</a> <!-- glyphicon glyphicon-plus -->
    </div>
</div>

{% endblock %}
