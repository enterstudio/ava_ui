{% extends 'base.html' %}
{% block mainpage %}


<div class="page-header">
    <h2>Active Directory Groups</h2>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>CN</th>
                <th>GUID</th>
                <th># Members</th>
                <th>

                </th>
            </tr>
        </thead>
        <tbody>
        {% for activedirectorygroup in activedirectorygroup_list %}
            <tr>
                <td>{{ activedirectorygroup.cn }}</td>
                <td>{{ activedirectorygroup.objectGUID }}</td>
                <td>{{ activedirectorygroup.users.count }}</td>
        
                <td>
                    <a href="{% url 'ad-group-detail' activedirectorygroup.id  %}" class="btn btn-primary btn-sm">View</a>
                </td>
            </tr>
    {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
