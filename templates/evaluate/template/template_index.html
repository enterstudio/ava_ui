{% extends 'base.html' %}
{% block mainpage %}

    <div class="page-header">
        <h2 class="sub-header">Evaluate: Email Templates</h2>
    </div>
     <div class="button pull-right">
        <a href="{% url 'evaluate-template-create' %}" class="btn btn-success btn-md">Add New Template</a>
    </div>

    <div class="table-responsive">
        {% if object_list %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.subject }}</td>
                        <td><a href="{% url 'evaluate-template-detail' item.id %}">
                            <button type="button" class="btn btn-primary btn-sm">View</button>
                        </a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        {% else %}
            <p>No templates found </p>
        {% endif %}
    </div>
{% endblock %}
