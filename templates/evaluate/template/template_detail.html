{% extends 'base.html' %}
{% block mainpage %}

    <div class="page-header">
        <h2 class="sub-header">View Evaluate Email Template</h2>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td>Name:</td>
                <td>{{ object.first_name }}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{ object.surname }}</td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td>{{ object.subject }}</td>
            </tr>
            <tr>
                <td>Body:</td>
                <td>{{ object.body }}</td>
            </tr>
            </tbody>
        </table>

    </div>

{% endblock %}
