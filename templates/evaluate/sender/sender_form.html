{% extends 'evaluate/base.html' %}
{% load staticfiles %}
{% block mainpage %}

    <div class="row">
        <div class="auth">

            <div class="auth-inner">
                {% if form.errors %}
                    <div class="alert bg-danger">
                        <p>{{ form.errors }}</p>
                    </div>
                {% endif %}

                <form action="{% if object %}{% url 'evaluate-sender-update' object.id %} {% else %} {% url 'evaluate-sender-create' %} {% endif %}" method='POST'> {% csrf_token %}
                    <div class="form-group input-group">
                        <label for="name">First Name</label>
                        <input class="form-control" id="first_name" type="text" name='first_name' value="{% if object %}{{ object.first_name }}{% endif %}"/>
                    </div>
                    <div class="form-group input-group">
                        <label for="name">Surname</label>
                        <input class="form-control" id="last_name" type="text" name='last_name' value="{% if object %}{{ object.last_name }}{% endif %}"/>
                    </div>
                    <div class="form-group input-group">
                        <label for="name">Email Address</label>
                        <input class="form-control" id="email_address" type="text" name='email_address' value="{% if object %}{{ object.email_address }}{% endif %}"/>
                    </div>
                    <div class="form-group input-group">
                        <label for="name">Slack Name</label>
                        <input class="form-control" id="slack_name" type="text" name='slack_name' value="{% if object %}{{ object.slack_name }}{% endif %}"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-def btn-block btn-success">Save</button>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
