{% extends 'base.html' %}
{% load staticfiles %}
{% block mainpage %}

    <div class="row">
        <div class="auth">

            <div class="auth-inner">
                {% if form.errors %}
                    <div class="alert bg-danger">
                        <p>{{ form.errors }}</p>
                    </div>
                {% endif %}

                <form action="{% url 'evaluate-sender-create' %}" method='POST'> {% csrf_token %}
                    <div class="form-group input-group">
                        <label for="name">First Name</label>
                        <input class="form-control" id="first_name" type="text" name='first_name' placeholder=""/>
                    </div>
                    <div class="form-group input-group">
                        <label for="name">Surname</label>
                        <input class="form-control" id="surname" type="text" name='surname' placeholder=""/>
                    </div>
                    <div class="form-group input-group">
                        <label for="name">Email Address</label>
                        <input class="form-control" id="email_address" type="text" name='email_address' placeholder=""/>
                    </div>
                    <div class="form-group input-group">
                        <label for="name">Slack Name</label>
                        <input class="form-control" id="slack_name" type="text" name='slack_name' placeholder=""/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-def btn-block btn-success">Login</button>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
