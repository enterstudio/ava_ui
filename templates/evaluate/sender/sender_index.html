{% extends 'evaluate/base.html' %}
{% block mainpage %}

    <div class="page-header">
        <h2 class="sub-header">Evaluate: Senders</h2>
    </div>
    <div class="button pull-right">
        <a href="{% url 'evaluate-sender-create' %}" class="btn btn-success btn-md">Add New Sender</a>
    </div>

    <div class="table-responsive">
        {% if object_list %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                    <tr>
                        <td>{{ item.first_name }}</td>
                        <td>{{ item.last_name }}</td>
                        <td>
                            <a href="{% url 'evaluate-sender-detail' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">View</button>
                            </a>
                             <a href="{% url 'evaluate-sender-update' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">Update</button>
                            </a>
                            <a href="{% url 'evaluate-sender-delete' item.id %}">
                                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        {% else %}
            <p>No senders found </p>
        {% endif %}
    </div>

{% endblock %}
