{% extends 'learn/base.html' %}
{% block mainpage %}

    <div class="page-header">
        <h2 class="sub-header">Role - Detail</h2>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td>Name:</td>
                <td>{{ object.name }}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{ object.description }}</td>
            </tr>

            </tbody>
        </table>

    </div>

    <div class="page-header">
        <h2>Users: </h2>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for person in object.profile_role %}
                <tr>
                    <td>{{ identifier.first_name }}</td>
                    <td>{{ identifier.surname }}</td>
                    <td>
                        <div class="pull-right">
                            <a href="{% url 'person-detail' identifier.id %}" class="btn btn-primary btn-sm">Ignore
                                Identifier</a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
