{% extends 'learn/base.html' %}
{% block mainpage %}

    <div class="page-header">
        <h2 class="sub-header">Learning Modules</h2>
    </div>

     <div class="button pull-right">
        <a href="{% url 'learn-module-create' %}" class="btn btn-success btn-md">Add New Module</a>
    </div>

    <div class="table-responsive">
        {% if object_list %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>URL</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.module_url }}</td>
                        <td>
                            <a href="{% url 'learn-module-detail' item.id %}">
                            <button type="button" class="btn btn-primary btn-sm">View</button>
                            </a>
                             <a href="{% url 'learn-module-update' item.id %}">
                            <button type="button" class="btn btn-primary btn-sm">Update</button>
                            </a>
                            <a href="{% url 'learn-module-delete' item.id %}">
                            <button type="button" class="btn btn-danger btn-sm">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        {% else %}
            <p>No results found </p>
        {% endif %}
    </div>
{% endblock %}
