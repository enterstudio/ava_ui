{% extends 'base.html' %}
{% block mainpage %}

    <div class="page-header">
        <h2 class="sub-header">Learning Pathways</h2>
    </div>

    <div class="button pull-right">
        <a href="{% url 'learn-path-create' %}" class="btn btn-success btn-md">Add New Pathway</a>
    </div>

    <div class="table-responsive">
        {% if object_list %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <a href="{% url 'learn-path-detail' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">View</button>
                            </a>
                            <a href="{% url 'learn-path-update' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">Update</button>
                            </a>
                            <a href="{% url 'learn-path-delete' item.id %}">
                                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        {% else %}
            <p>No templates found </p>
        {% endif %}
{% endblock %}
