{% extends 'base.html' %}
{% block mainpage %}

    <div class="page-header">
        <h2 class="sub-header">LDAP Integrations</h2>
    </div>

    <div class="button pull-right">
        <a href="{% url 'integration-ldap-create' %}" class="btn btn-success btn-md">Add New Integration</a>
    </div>

    <div class="table-responsive">
        {% if object_list %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Server</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.server }}</td>
                        <td>
                            <a href="{% url 'integration-ldap-detail' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">View</button>
                            </a>
                             <a href="{% url 'integration-ldap-update' item.id %}">
                                <button type="button" class="btn btn-primary btn-sm">Update</button>
                            </a>
                            <a href="{% url 'integration-ldap-delete' item.id %}">
                                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                            </a>
                            <a href="{% url 'gather-ldap-import' item.id %}">
                                <button type="button" class="btn btn-danger btn-sm">Import</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        {% else %}
            <p>No ldap integrations found </p>
        {% endif %}
    </div>
{% endblock %}
